<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Hack-a-Shaq</title>
</head>
<body>
    <header class="header">
        <h1 class="header_main big-text">Hack-a-Shaq</h1>
        <h2 class="header_sub med-text">How well do you know basketball?</h2>
    </header>
    
    <div id="buttons">
        <button class="sub-text main-button" id="previous">Previous Question</button>
        <button class="sub-text main-button" id="next">Next Question</button>
        <button class="sub-text main-button" id="submit">Submit Answers</button>
    </div>

    <div id="results"></div>
    
    <div class="quiz_container">
        <div id="quiz"></div>
    </div>

    

    <script src="./js/questions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
